  <body>
    <div id="root"></div>

    <a id="lovable-badge" target="_blank" href="https://lovable.dev/projects/aab626b9-a64f-44c4-8cd7-edbd58c5864e?utm_source=lovable-badge">
      <span style="color: #A1A1AA;">Edit with</span>
      <!-- SVG omitted for brevity; preserved original branding in the repo -->
      <button id="lovable-badge-close" style="position: absolute; top: -2px; right: 5px; cursor: pointer; font-size: 14px; color: #A1A1AA;">&times;</button>
    </a>

    <style>
      #lovable-badge {
        position: fixed;
        bottom: 10px;
        right: 10px;
        width: 141px;
        padding: 5px 13px;
        background-color: #000;
        color: #fff;
        font-size: 12px;
        border-radius: 5px;
        font-family: sans-serif;
        display: flex;
        align-items: center;
        gap: 4px;
        z-index: 1000000;
        text-transform: none !important;
        font-feature-settings: normal !important;
        font-weight: 400 !important;
      }
      body { margin: 0; font-family: Inter, Arial, sans-serif; }
    </style>

    <script>
      // Don't show the lovable-badge if the page is in an iframe or if it's being rendered by puppeteer
      if (window.self !== window.top || navigator.userAgent.includes('puppeteer')) {
        var badge = document.getElementById('lovable-badge');
        if (badge) { badge.style.display = 'none'; }
      }
      var closeButton = document.getElementById('lovable-badge-close');
      if (closeButton) {
        closeButton.addEventListener('click', function(event) {
          event.preventDefault(); event.stopPropagation();
          var badge = document.getElementById('lovable-badge'); if (badge) { badge.style.display = 'none'; }
        });
      }
    </script>
  </body>
